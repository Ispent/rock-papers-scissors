<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class='rps'>
      <div class="heading">Rock-Paper-Scissors</div>
      <div class='results'>
        <div class="player">
          <p>Player</p>
          <div class="playerResult"></div>
          <input class="pSCore" readonly name="playerScore">
        </div>

        <div class="computer">
          <p>CPU</p>
          <div class="computerResult"></div>
          <input class="cSCore" readonly name="computerSCore">
        </div>
      </div>

      <div class="options">
        <button id='Rock' class='rock rpc'>Rock</button>
        <button id='Paper' class='paper rpc'>Paper</button>
        <button id='Scissors' class='scissors rpc'>Scissors</button>
      </div>
      
      <div class="resultText">
      </div>
    </div>
  </div>

  <div id="winScreen" class="popup">
    <div class="popupContent">
      <h1 class="displayText">You Won!</h1>
      <button id='closePopup'>
        Play Again
      </button>
    </div>

  </div>
</body>
</html>
